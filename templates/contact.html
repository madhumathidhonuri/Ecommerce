<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* General Page Styling */
    .contact-container {
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
        text-align: center;
        font-family: Arial, sans-serif;
    }

/* Grid Layout */
    .contact-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 20px;
    }

/* Contact Info Box */
    .contact-info {
        background-color: #f4f4f4;
        padding: 20px;
        border-radius: 8px;
        text-align: left;
    }

    .contact-info h2 {
        color: #333;
    }

    .contact-info p {
        margin: 8px 0;
        font-size: 16px;
    }

    .social-links a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }

    .social-links a:hover {
        text-decoration: underline;
    }


    </style>
</head>
<body>
    {% include 'navbar.html' %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Contact Us</h1>

    <!-- Contact Information -->
    <div class="grid md:grid-cols-2 gap-6">
        <div class="bg-gray-100 p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Our Contact Details</h2>
            <p><strong>Business Name:</strong> Rogue Clothing</p>
            <p><strong>Address:</strong> Kothapet, Hyderabad, India</p>
            <p><strong>Phone:</strong> +91 8096985742</p>
            <p><strong>Email:</strong> support@roguestore.com</p>
            <p class="mt-4">
                <strong>Follow us:</strong>
                <a href="#" class="text-blue-500 mx-2">Facebook</a> |
                <a href="#" class="text-blue-400 mx-2">Twitter</a> |
                <a href="#" class="text-pink-500 mx-2">Instagram</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
